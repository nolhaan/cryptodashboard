<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres</title>

    <link rel="icon" href="Pictures/logo.png" type="image/png">

    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="5. parametres/parametres.css">

</head>

<body>
    <div class="dashboard-container">
        <div class="burger-menu-button">
            <span class="material-icons-outlined">menu</span>
        </div>
        <div class="burger-menu">
            <ul>
                <li><a href="webtracker.html">Accueil</a></li>
                <li><a href="trades.html">Trades</a></li>
                <li><a href="actualites.html">Actualités</a></li>
                <li><a href="coins_infos.html">Coins infos</a></li>
                <li><a href="parametres.html">Paramètres</a></li>
            </ul>
        </div>
        <div class="main-sidebar">
            <div class="sidebar">
                <ul class="list-items">
                    <li class="item">
                        <a href="webtracker.html">
                            <span class="material-icons-outlined">home</span>
                            <span>Accueil</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="trades.html">
                            <span class="material-icons-outlined">swap_vert</span>
                            <span>Trades</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="actualites.html">
                            <span class="material-icons-outlined">article</span>
                            <span>Actualités</span>
                            <span class="news-count">2</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="coins_infos.html">
                            <span class="material-icons-outlined">info</span>
                            <span>Coins infos</span>
                        </a>
                    </li>
                </ul>
                <ul class="list-items bottom">
                    <li class="item">
                        <a href="parametres.html">
                            <span class="material-icons-outlined">settings</span>
                            <span>Paramètres</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-container">
            <h1 class="main-title">Paramètres</h1>
            <div class="settings-container">
                <div class="settings-section" id="profile-settings">
                    <h2>Profil</h2>
                    <form>
                        <label for="username">Nom d'utilisateur :</label>
                        <div class="input-group">
                            <input type="text" id="username" value="Nolhan" readonly>
                            <span class="material-icons-outlined edit-icon" onclick="enableEdit('username')">edit</span>
                        </div>
                        <label for="email">Email :</label>
                        <div class="input-group">
                            <input type="email" id="email" value="nolhanmsct@gmail.com" readonly>
                            <span class="material-icons-outlined edit-icon" onclick="enableEdit('email')">edit</span>
                        </div>
                        <button type="submit">Sauvegarder</button>
                    </form>
                </div>

                <div class="settings-section" id="account-preferences">
                    <h2>Préférences de Compte</h2>
                    <form>
                        <label for="language">Langue:</label>
                        <select id="language" name="language">
                            <option value="fr">Français</option>
                            <option value="en">Anglais</option>
                        </select>
                        <label for="theme">Thème:</label>
                        <select id="theme" name="theme">
                            <option value="light">Clair</option>
                            <option value="dark">Sombre</option>
                        </select>
                        <button type="submit">Sauvegarder</button>
                    </form>
                </div>

                <div class="settings-section" id="security-settings">
                    <h2>Sécurité</h2>
                    <form>
                        <label for="current-password">Mot de passe actuel:</label>
                        <input type="password" id="current-password" name="current-password">
                        <label for="new-password">Nouveau mot de passe:</label>
                        <input type="password" id="new-password" name="new-password">
                        <button type="submit">Sauvegarder</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const burgerMenuButton = document.querySelector('.burger-menu-button');
        const burgerMenu = document.querySelector('.burger-menu');
        const body = document.body;

        burgerMenuButton.addEventListener('click', () => {
            if (!burgerMenu.classList.contains('open')) {
                burgerMenu.classList.add('open');
                body.classList.add('menu-open');
            } else {
                burgerMenu.classList.remove('open');
                body.classList.remove('menu-open');
            }
        });

    </script>

    <script src="5. parametres/parametres.js"></script>
</body>

</html>
